<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
      <div class="main-image"><img src="/Images/image-equilibrium.jpg"></div>
    <div class="NFT-Name">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
      
    <div class="price">
      <p><img src="/Images/icon-ethereum.svg">  0.041 ETH</p>
      <p><img src="/Images/icon-clock.svg">  3 days left</p>
    </div>
      
      <div class="creator"> <img src="/Images/image-avatar.png"> <p>Creation of <p class="white-name">Jules Wyvern</p></p></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Austin H.</a>.
  </div>
</body>
</html>
